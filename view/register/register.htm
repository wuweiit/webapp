<div class="container">
	<div class="row">
	  <div class="col-md-7">..</div>
	  <div class="col-md-5">
	  	
		<form class="form-horizontal mt50" role="form"> 
		  <input ng-model="user.icon" type="hidden" />
	      <div class="form-group">
		    <label class="col-sm-3 control-label" ng-bind="res.t('register.email')"></label>
		    <div class="col-sm-9">
		      <input type="text" ng-model="user.email" class="face-input" placeholder="" 
		      ng-focus="emailMsg=''" />
		      <span class="form_message" >{{emailMsg}}</span>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-3 control-label" ng-bind="res.t('register.nickname')"></label>
		    <div class="col-sm-9">
		      <input type="text" ng-model="user.name" class="face-input" placeholder=""
		      ng-minlength="2"
		      ng-maxlength="16"
		       />
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-3 control-label" ng-bind="res.t('register.sex')"></label>
		    <div class="col-sm-9">
		      	<label class="radio-inline">
				  <input ng-model="user.sex" type="radio" name="sexa" value="0" />
				  <span ng-bind="res.t('register.sexgirl')"></span>
				</label> &nbsp; &nbsp; 
				<label class="radio-inline">
				  <input ng-model="user.sex"  type="radio" name="sexa" value="1"  />
				  <span ng-bind="res.t('register.sexboy')" ></span>
				</label>
		    </div>
		  </div>
			<!-- delete age -->
 		  <!--<div class="form-group">-->
		    <!--<label class="col-sm-3 control-label" ng-bind="res.t('register.age')"></label>-->
		    <!--<div class="col-sm-9">-->
		      	 <!--<select class="form-control" ng-model="user.age">-->
		      	 	<!--<option value="18">18</option>-->
		      	 	<!--<option value="19">19</option>-->
		      	 	<!--<option value="20">20</option>-->
		      	 	<!--<option value="21">21</option>-->
		      	 	<!--<option value="22">22</option>-->
		      	 <!--</select>-->
		    <!--</div>-->
		  <!--</div>-->
		  <div class="form-group">
		    <label class="col-sm-3 control-label" ng-bind="res.t('register.password')"></label>
		    <div class="col-sm-9">
		      <input type="password" ng-model="user.pass" class="face-input" placeholder=""
		      ng-focus="passwordMsg=''" 
		      >
		      <span class="form_message" >{{passwordMsg}}</span>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-3 control-label" ng-bind="res.t('register.password2')"></label>
		    <div class="col-sm-9"> 
		      <input type="password" ng-model="password2" class="face-input" placeholder=""
		       ng-focus="password2Msg=''" 
		      >
		      <span class="form_message" >{{password2Msg}}</span>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-3 col-sm-9">
		      <div class="checkbox">
		        <label>
		          <input ng-model="user.agree" type="checkbox" value="true" />
		          <span ng-bind="res.t('register.agree')"></span>
		          <a target="_blank" href="terms.html" ng-bind="res.t('register.protocol')"></a>
		        </label>
		      </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button ng-click="reg()" class="btn btn-success btn-block">{{res.t('user.register')}}</button>
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10"> 
		    	<p class="thirdparty_title">使用三方平台账号登录</p>
			    <div class="col-sm-3"> 
			       <a target="_self" href="/thirdparty/qq/login.face">
			       	  <div class="login_with_thirdparty"><i class="fa fa-qq"></i></div>
			       </a> 
			    </div>
			    <div class="col-sm-3"> 
			       <a target="_self" href="/thirdparty/qq/login.face">
			       	  <div class="login_with_thirdparty"><i class="fa fa-weibo"></i></div>
			       </a> 
			    </div>
			    <div class="col-sm-3"> 
			       <a target="_self" href="/thirdparty/qq/login.face">
			       	  <div class="login_with_thirdparty"><i class="fa fa-wechat"></i></div>
			       </a> 
			    </div>
			    <div class="col-sm-3"> 
			       <a target="_self" href="/thirdparty/qq/login.face">
			       	  <div class="login_with_thirdparty"><i class="fa fa-twitter"></i></div>
			       </a> 
			    </div>
			    
			 </div>
		  </div> 
		</form>
	  </div>
	</div>
</div>




<div id="registerModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">登录</h4>
      </div>
      <div class="modal-body">
      	
        <p>
        	<span ng-bind="user.email"></span>
        </p>
      	<p style="text-align: center; margin: 30px;">
        	 确认密码： 
        </p>
      </div>
      <div class="modal-footer">
        <a ng-click="confirmation()" class="btn btn-default">确定注册</a>
        <a ng-click="cancel()"  class="btn btn-default">取消</a>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
